<html>
<head>
    <title>Shopping Site</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/site.css"/>
</head>

<body>
    <nav class="navbar navbar-dark bg-dark navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Ubermelon
            <img src="/static/img/ubermelon-logo.png" alt="" width="30" height="24">
            </a>
            <div class="collapse navbar-collapse">
                <div class="navbar-nav">
                    <a class="nav-link" href="/cart"> <img class="melon-cart" src="/static/img/watermelon.png">My Melon Cart</a>
                    <!-- Using Python's Jinja templating engine to conditionally show log out if user if logged in, and only log in if user is logged out/not logged in -->
                    <!-- if in session, AKA if user is logged in -->
                    {% if "logged_in_customer_email" in session %} 
                    <!-- then the user will see "log out" when they are logged in -->
                    <a class="nav-link" href="logout">Log Out</a>
                    <!-- otherwise, if the user is not logged in, they will see "log in" for the option to log in -->
                    {% else %}
                    <a class="nav-link" href="/login">Log In</a>
                    {% endif %}
                    <!-- end Jinja templating if statement in line directly above -->
                </div>
            </div>
        </div>
    </nav>

<div class="container">

  <!-- Show flashed messages -->
  {% with messages = get_flashed_messages() %}
      {% for message in messages %}
          <div class="alert alert-warning">{{ message }}</div>
      {% endfor %}
  {% endwith %}

  <!-- This is where the main content goes. -->
  {% block body %}
      <!-- BODY OF PAGE GOES HERE VIA INHERITANCE -->
  {% endblock %}

</div>

</body>
</html>
